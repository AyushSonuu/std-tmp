# A generic, single database configuration.

[alembic]
# A name for the database connection; this is used to identify the
# database in the env.py script.
# sqlalchemy.url = driver://user:pass@localhost/dbname
# The main Alembic section.
script_location = alembic
prepend_sys_path = .

# Other settings can be added here, like timezone, etc.

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
